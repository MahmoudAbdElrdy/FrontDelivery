<p-toast [style]="{ marginTop: '80px' }" key="myToast"></p-toast>


<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
    <div class="auth-box">
        <div>
            <div class="logo">
                <span class="db"><img alt="thumbnail" class="rounded-circle" width="100" src="assets/images/users/1.jpg"></span>
                <h5 class="font-medium m-b-20">{{UserName}}</h5>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                          <form    #frmRef="ngForm"  class="form-horizontal m-t-20"  >

                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" name="password" minlength="4" #LoginPassword='ngModel' [(ngModel)]="password" type="password" required="" placeholder="New Password" required>

                                                      
                            </div>
                            
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <input class="form-control" (blur)="CheckConfirm()" name="Confirmpassword" minlength="4"  [(ngModel)]="Confirmpassword" type="password" required="" placeholder="Confirmpassword" required>
                       
                            </div>
                            
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button class="btn btn-block btn-lg btn-info" (click)="Submit()">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
